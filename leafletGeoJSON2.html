    <!--Custom icon creation css-->
<link rel = "stylesheet" href = "ionicons.min.css">
<link rel = "stylesheet" href = "leaflet.awesome-markers.css">
<script src = "leaflet.awesome-markers.js"></script>


<script>
	var client; //hold XMLHttpRequest()
	var earthquakelayer;
	function getEarthquakes(){
		client=new XMLHttpRequest();
		client.open('GET','https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
		client.onreadystatechange = earthquakeResponse;
		client.send();
	}
// Wait for the response from data server, and proces once received
	function earthquakeResponse(){
		if(client.readyState==4){
			var earthquakedata=client.responseText;
			loadEarthquakelayer(earthquakedata);
		}
	}
/// Define a global variable to hols the layer so that we can use it later on
var earthquakelayer;
// convert the received data - txt-to JSON and add it to the map
	function loadEarthquakelayer(earthquakedata){
// convert the text to JSON
	var earthquakejson = JSON.parse(earthquakedata);
// add the JSON layer onto the map-it will appear using the default icons
	earthquakelayer = L.geoJson(earthquakejson).addTo(mymap);
// change the map zoom so that all data is shown
	mymap.fitBounds(earthquakelayer.getBounds());
}
</script>
<script>

	var earthquakelayer;
	function loadEarthquakelayer(earthquakedata){

		var testMarkerRed = L.AwesomeMarkers.icon({
			icon:'play',
			markerColor:'red'
		});
		var testMarkerPink = L.AwesomeMarkers.icon({
			icon:'play',
			markerColor:'pink'
		});
		var earthquakelayer;
		function loadEarthquakelayer(earthquakedata){
		var earthquakejson = JSON.parse (earthquakedata);
		earthquakelayer = L.geoJson(earthquakejson,
		{
			pointTolayer: function (feature,latlng)
			{
				if(feature.properties.mag>1.75{
					return L.marker(latlng,{icon:testMarkerRed}).bindPopup("<b>"+feature.properties.place+"</b>");
				}
					else{
						return L.marker(latlng,{icon:testMarkerPink}).bindPopup("<b>"+feature.properties.place+"</b>");;
					}
				},
			}).addTo(mymap);
		mymap.fitBounds(earthquakelayer.getBounds());
		}
	}
</script>
</head>
<body>

	<script>

		document.addEventListener('DOMContentLoaded',function(){
			getEarthquakes();
		},false);
	</script>

<!--the mapid div will hold the map-->
	<div id="mapid" style="width:600px;height:400px;"></div>

	<!--the following script will load the map and set the default view and zoom, as well as loading the basemap tiles-->
	<script>
		//load the map

		var mymap= L.map('mapid').setView([51.505,-0.09],13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',{maxZoom: 18,attribution: 'Map data &copy; <ahref="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,' +'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',id: 'mapbox.streets'}).addTo(mymap);



	</script>
